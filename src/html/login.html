<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=UTF-8">
    <title>程序员之家</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
<div
        style="background-image: url(../assets/picture/backgroud.png); background-size:100% 100%;margin-left: auto;margin-right: auto;width: 100%;height: 635px;">
    <section id="content">
        <div class="header">
            <a href="javascript:;" class="current">我要登录</a>
            <a href="javascript:;">我要注册</a>
        </div>
        <div id=body>
            <div class="dom" style="display: block;">
                <form>
                    <div class="s1">
                        <h>账号</h>
                        <input class="input" type="text" placeholder="手机/邮箱/用户名">
                    </div>
                    <div class="s1">
                        <h>密码</h>
                        <input class="input" type="password" placeholder="密码">
                    </div>
                    <div class="s1">
                        <input type="checkbox">
                        <span>记住密码</span>
                    </div>
                    <input class="button" type="submit" value="登&nbsp;录">
                </form>
                <div class="s1">
                    <a href="#">找回密码</a>
                    <span>|</span>
                    <span>还没有注册帐号?</span>
                    <a href="#">立即注册</a>
                </div>
            </div>
            <div class="dom">
                <form>
                    <div class="s1">
                        <h>手机号码</h>
                        <input class="input" type="text" placeholder="填写你的手机号码作为登录账户">
                    </div>
                    <div class="s1">
                        <h>用户名</h>
                        <input class="input" type="password" placeholder="中、英文均可, 最长20个字符或10个汉字">
                    </div>
                    <div class="s1">
                        <h>密码</h>
                        <input class="input" type="text" placeholder="6-30位英文、数字、符号, 区分大小写">
                    </div>
                    <input class="button" type="submit" value="注&nbsp;册">
                </form>
            </div>
        </div>
    </section>
    <script>
        window.onload = function () {
            // 1.1 获取需要的标签
            let as = document.getElementsByClassName('header')[0].getElementsByTagName('a');
            let contents = document.getElementsByClassName('dom');

            // 1.2 遍历
            for (let i = 0; i < as.length; i++) {
                // 1.2.1 取出单个对象
                let a = as[i];
                a.id = i;

                // 1.2.2 监听鼠标的移动事件
                a.onclick = function () {
                    // 让所有的a的class都清除
                    for (let j = 0; j < as.length; j++) {
                        as[j].className = '';
                        contents[j].style.display = 'none';
                    }

                    // 设置当前a的class
                    this.className = 'current';
                    // 从contents数组中取出对应的标签
                    contents[this.id].style.display = 'block';
                }

            }
        }
    </script>
</div>
<div id="foot">
    <ul>
        <li><a href="http://aiit.iflysse.com/">i博思</a></li>
    </ul>
</div>
<div align="center" style="color: grey; font-size:12px;">
    Copyright © 2008-2020. All Rights Reserved
</div>
</body>

</html>
